{% extends "base.html" %}
{% set title = "Add pallet" %}

{% block content %}

<div class="w-full space-y-6">

  <div class="w-full bg-white rounded-2xl border border-slate-100 shadow-sm p-6"
       x-data="{
         occupied: {{ 'true' if occupied else 'false' }},
         invalid: {{ 'true' if invalid else 'false' }},
         selectedZone: '{{ values.get("zone_id","") }}'
       }">

    <h2 class="text-xl font-semibold">Add pallet</h2>
    <p class="text-slate-500 text-sm mt-1">Fill in details and save.</p>

    {% if error %}
      <div class="mt-4 bg-slate-900 text-white rounded-2xl px-4 py-3 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/add" class="mt-6 space-y-5">

      <!-- CATEGORY -->
      <div>
        <label class="text-sm text-slate-600">Category name</label>
        <input name="category_name"
               value="{{ values.get('category_name','') }}"
               required
               placeholder="e.g. Easy Peelers 1kg boxes"
               class="mt-1 w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-200" />
      </div>

      <!-- ZONE -->
      <div>
        <label class="text-sm text-slate-600">Zone</label>
        <select name="zone_id"
                x-model="selectedZone"
                class="mt-1 w-full px-4 py-3 rounded-xl border border-slate-200">
          {% for z in zones %}
            <option value="{{ z.id }}"
                    data-has-positions="{{ 'true' if z.has_positions else 'false' }}">
              {{ z.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- LOCATION + PUNNETS -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- LOCATION (auto hide if zone without positions) -->
        <div
          x-show="
            [...$el.parentElement.parentElement.querySelectorAll('option')]
            .find(o => o.value == selectedZone)?.dataset.hasPositions === 'true'
          "
          x-transition
        >
          <label class="text-sm text-slate-600">Location</label>
          <input name="location_code"
                 value="{{ values.get('location_code','') }}"
                 placeholder="e.g. L03C"
                 class="mt-1 w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-200 font-mono" />
        </div>

        <!-- PUNNETS -->
        <div>
          <label class="text-sm text-slate-600">Punnets</label>
          <input name="punnets"
                 value="{{ values.get('punnets','') }}"
                 required
                 type="number"
                 min="0"
                 placeholder="e.g. 11000"
                 class="mt-1 w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-200" />
        </div>

      </div>

      <!-- DESCRIPTION -->
      <div>
        <label class="text-sm text-slate-600">Description (optional)</label>
        <input name="description"
               value="{{ values.get('description','') }}"
               placeholder="e.g. Tray 2 / 8 boxes x 1375"
               class="mt-1 w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-200" />
      </div>

      <!-- BUTTONS -->
      <div class="flex flex-col sm:flex-row gap-3">
        <button class="w-full sm:w-auto px-6 py-3 rounded-xl bg-slate-900 text-white hover:opacity-90 transition">
          Add pallet
        </button>

        <a href="/"
           class="w-full sm:w-auto text-center px-6 py-3 rounded-xl bg-white border border-slate-200 hover:border-slate-300 hover:shadow-sm transition">
          Cancel
        </a>
      </div>

    </form>

  </div>

</div>

{% endblock %}
