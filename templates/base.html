<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "Pallet Tracker" }}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-slate-50 text-slate-900">

<div class="w-full px-4 py-6 bg-red-500">

  <!-- HEADER -->
  <header x-data="{ open:false }" class="mb-6">

    <div class="flex items-center justify-between">

      <div>
        <h1 class="text-2xl font-semibold tracking-tight">
          Pallet Tracker
        </h1>
        <p class="text-slate-500 text-sm">
          Quick stock view without running to the chiller.
        </p>
      </div>

      <!-- DESKTOP MENU -->
      <div class="hidden md:flex items-center gap-2">
        <a href="/" class="px-4 py-2 rounded-xl bg-white border border-slate-200 hover:shadow-sm">
          Dashboard
        </a>
        <a href="/history" class="px-4 py-2 rounded-xl bg-white border border-slate-200 hover:shadow-sm">
          History
        </a>
        <a href="/add" class="px-4 py-2 rounded-xl bg-slate-900 text-white">
          Add pallet
        </a>
        <a href="/logout" class="px-4 py-2 rounded-xl bg-white border border-slate-200 hover:shadow-sm">
          Logout
        </a>
      </div>

      <!-- MOBILE BURGER -->
      <button
        @click="open = !open"
        class="md:hidden w-10 h-10 flex items-center justify-center rounded-xl bg-slate-900 text-white">
        â˜°
      </button>

    </div>

    <!-- MOBILE DROPDOWN -->
    <div x-show="open" x-transition class="md:hidden mt-4 space-y-2">
      <a href="/" class="block px-4 py-2 rounded-xl bg-white border border-slate-200">
        Dashboard
      </a>
      <a href="/history" class="block px-4 py-2 rounded-xl bg-white border border-slate-200">
        History
      </a>
      <a href="/add" class="block px-4 py-2 rounded-xl bg-slate-900 text-white text-center">
        Add pallet
      </a>
      <a href="/logout" class="block px-4 py-2 rounded-xl bg-white border border-slate-200">
        Logout
      </a>
    </div>

  </header>

  {% block content %}{% endblock %}

</div>

</body>
</html>
